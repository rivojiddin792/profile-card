<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="card-container">
    <div class="card">
      <div class="card-header">
        <img src="./images/bg-pattern-card.svg" alt="Card pattern" class="card-pattern">
      </div>
      <div class="profile-info">
        <img src="image-victor.jpg" alt="rivojiddin" class="profile-img">
        <div class="name-age">
          <h1>Ayokanmi Adejola</h1>
          <span class="age">21</span>
        </div>
        <p class="location">Nigeria</p>
      </div>
      <div class="stats">
        <div class="stat">
          <p class="stat-number">80K</p>
          <p class="stat-label">Followers</p>
        </div>
        <div class="stat">
          <p class="stat-number">803K</p>
          <p class="stat-label">Likes</p>
        </div>
        <div class="stat">
          <p class="stat-number">1.4K</p>
          <p class="stat-label">Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
